{%extends 'layout.html'%}
{%block content%}
<div class="container my-5">
  <h1 class="text-center mb-4">About Us</h1>
  <div id="aboutUsCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="./static/user_pics/mission.jpg" class="d-block w-100" alt="Our Mission">
              <div class="carousel-caption d-none d-md-block">
                  <h4>Our Mission</h4>
                  <p>Digitalization and Modernization.</p>
              </div>
          </div>
          <div class="carousel-item">
              <img src="./static/user_pics/vision.jpg" class="d-block w-100" alt="Our Vision">
              <div class="carousel-caption d-none d-md-block">
                  <h4>Our Vision</h4>
                  <p>Fast prediction, Fast Response.</p>
              </div>
          </div>
          <div class="carousel-item">
              <img src="./static/user_pics/transparency.jpg" class="d-block w-100" alt="Our Values">
              <div class="carousel-caption d-none d-md-block">
                  <h4>Our Values</h4>
                  <p>Privacy, and Transparency.</p>
              </div>
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#aboutUsCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#aboutUsCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
</div>
  
  {%endblock content%}
